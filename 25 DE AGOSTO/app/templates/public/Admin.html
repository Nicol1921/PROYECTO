<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad</title>
    <!-- Se incluye la hoja de estilos CSS desde la carpeta 'static' -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>

<body>
    <!-- Se crea un formulario con ID 'validacion', sin validación automática de HTML5 -->
    <form id="validacion" novalidate action="{{ url_for('registrarAdmin') }}" method="POST">
        <h1>FORMULARIO REGISTRO</h1>

        <!-- Campo para el nombre -->
        <div id="campoName">
            <label for="Nom">Nombre</label>
            <input type="text" id="Nom" name="Nom">
            <div class="feedback"></div> <!-- Espacio para proporcionar retroalimentación al usuario -->
        </div>

        <!-- Campo para el apellido -->
        <div id="campoLast">
            <label for="Apl">Apellido</label>
            <input type="text" id="Apl" name="Apl">
            <div class="feedback"></div>
        </div>

        <!-- Campo para el correo electrónico -->
        <div id="email">
            <label for="email">Correo electrónico</label>
            <input type="email" id="ema" name="ema">
            <div class="feedback"></div>
        </div>

        <!-- Campo para la contraseña -->
        <div id="pass">
            <label for="Pass">Contraseña</label>
            <input type="password" id="Pass" name="Pass">
            <div class="feedback"></div>
        </div>

        <!-- Campo para la confirmación de contraseña -->
        <div id="conPass">
            <label for="Pass">Comprobar Contraseña</label>
            <input type="password" id="confirmm" name="confirmm">
            <div class="feedback"></div>
        </div>

        <!-- Botón de envío del formulario -->
        <button id="btncal" class="btn btn-success">Enviar</button>
    </form>

    <!-- Se incluye el script JavaScript desde la carpeta 'static' para validar el formulario -->
    <script src="{{ url_for('static', filename='js/validacionR.js') }}"></script>
</body>

</html>
